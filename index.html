<!DOCTYPE html>
<html>
<head>
  <title>Live Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #202020;
    }
    body.light header {
      background: #f2f2f2;
    }
    #streams {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
    }
    .stream {
      flex: 1 1 320px;
      max-width: 320px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      transition: background 0.3s;
    }
    body.light .stream {
      background: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      word-wrap: break-word;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .add-stream {
      padding: 10px;
      background: #202020;
    }
    body.light .add-stream {
      background: #f2f2f2;
    }
    .add-stream input {
      width: 70%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin-right: 8px;
    }
    .add-stream button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0f9d58;
      color: white;
    }
    @media (max-width: 600px) {
      #streams {
        flex-direction: column;
      }
      .stream {
        max-width: 100%;
      }
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Now</h1>
    <button id="toggleMode">Toggle Dark/Light</button>
  </header>

  <div class="add-stream">
    <input type="text" id="streamLink" placeholder="Paste YouTube live stream link">
    <button onclick="addStream()">Add</button>
  </div>

  <div id="streams"></div>

  <script>
    // Default channels
    const CHANNELS = [
      { link: "https://www.youtube.com/embed/live_stream?channel=UCcDcRFXX2wEAQQcX88zOYfA", name: "WarlordGamingNow" },
      { link: "https://www.youtube.com/embed/live_stream?channel=UC09gfxgap1eKxIKwNjwedYQ", name: "InvaderPsycho" },
      { link: "https://www.youtube.com/embed/live_stream?channel=UCxLrSgg2Khs5Fc71GMvIKNQ", name: "The Destined Gamer" },
      { link: "https://www.youtube.com/embed/live_stream?channel=UCmaUnINXzcFXbro2X4huKEQ", name: "RCade" },
      { link: "https://www.youtube.com/embed/live_stream?channel=UCkI-24m6t-DkbCN4EprozlA", name: "SahilBeast" },
      { link: "https://www.youtube.com/embed/live_stream?channel=UCt9blnRkIpyCAAXViMbCh1Q", name: "Guts Gaming" }
    ];

    const container = document.getElementById('streams');

    function renderStreams() {
      container.innerHTML = '';
      CHANNELS.forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'stream';
        div.innerHTML = `
          <button class="remove-btn" onclick="removeStream(${index})">X</button>
          <iframe src="${channel.link}" allowfullscreen></iframe>
          <div class="title">${channel.name}</div>
        `;
        container.appendChild(div);
      });
    }

    function addStream() {
      const link = document.getElementById('streamLink').value.trim();
      if (!link) return;
      let name = "Custom Stream";
      const match = link.match(/channel\/([^\/\?]+)/);
      if (match) name = match[1];
      CHANNELS.push({ link, name });
      renderStreams();
      document.getElementById('streamLink').value = '';
    }

    function removeStream(index) {
      CHANNELS.splice(index, 1);
      renderStreams();
    }

    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    renderStreams();
  </script>
</body>
</html>

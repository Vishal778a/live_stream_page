<!DOCTYPE html>
<html>
<head>
  <title>Live Streams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #modeToggle {
      padding: 5px 10px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    #addForm {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    #addForm input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: none;
    }
    #addForm button {
      padding: 6px 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #streams {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .stream {
      flex: 1 1 320px;
      max-width: 320px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    .removeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      border: none;
      border-radius: 50%;
      color: white;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    /* Light Mode */
    body.light {
      background: #f0f0f0;
      color: black;
    }
    body.light .stream {
      background: #fff;
    }
    body.light #modeToggle {
      background: #ddd;
      color: black;
    }
    body.light #addForm button {
      background: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Now</h1>
    <button id="modeToggle">Toggle Dark/Light</button>
  </header>

  <form id="addForm">
    <input type="text" id="channelLink" placeholder="Paste YouTube live stream link...">
    <button type="submit">Add</button>
  </form>

  <div id="streams"></div>

  <script>
    let channels = [
      { id: "UCcDcRFXX2wEAQQcX88zOYfA", name: "WarlordGamingNow" },
      { id: "UC09gfxgap1eKxIKwNjwedYQ", name: "InvaderPsycho" },
      { id: "UCxLrSgg2Khs5Fc71GMvIKNQ", name: "The Destined Gamer" },
      { id: "UCmaUnINXzcFXbro2X4huKEQ", name: "RCade" },
      { id: "UCkI-24m6t-DkbCN4EprozlA", name: "SahilBeast" },
      { id: "UCt9blnRkIpyCAAXViMbCh1Q", name: "Guts Gaming" }
    ];

    const container = document.getElementById('streams');

    function renderChannels() {
      container.innerHTML = "";
      channels.forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'stream';
        div.innerHTML = `
          <button class="removeBtn" onclick="removeChannel(${index})">Ã—</button>
          <iframe src="https://www.youtube.com/embed/live_stream?channel=${channel.id}" allowfullscreen></iframe>
          <div class="title">${channel.name}</div>
        `;
        container.appendChild(div);
      });
    }

    function removeChannel(index) {
      channels.splice(index, 1);
      renderChannels();
    }

    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const link = document.getElementById('channelLink').value.trim();
      if (link) {
        const match = link.match(/channel\/([a-zA-Z0-9_-]+)/);
        if (match && match[1]) {
          channels.push({ id: match[1], name: "New Channel" });
          renderChannels();
        } else {
          alert("Invalid YouTube channel link");
        }
        document.getElementById('channelLink').value = "";
      }
    });

    document.getElementById('modeToggle').addEventListener('click', function() {
      document.body.classList.toggle('light');
    });

    renderChannels();
  </script>
</body>
</html>

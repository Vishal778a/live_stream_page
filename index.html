<!DOCTYPE html>
<html>
<head>
  <title>Live Streams</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 10px;
    }
    #streams {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 10px;
    }
    .stream {
      flex: 1 1 320px;
      max-width: 320px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    .volume-control {
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .volume-control input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Live Now</h1>
  <div id="streams"></div>

  <script>
    const CHANNELS = [
      { id: "UCcDcRFXX2wEAQQcX88zOYfA", name: "WarlordGamingNow" },
      { id: "UC09gfxgap1eKxIKwNjwedYQ", name: "InvaderPsycho" },
      { id: "UCxLrSgg2Khs5Fc71GMvIKNQ", name: "The Destined Gamer" },
      { id: "UCmaUnINXzcFXbro2X4huKEQ", name: "RCade" },
      { id: "UCkI-24m6t-DkbCN4EprozlA", name: "SahilBeast" },
      { id: "UCt9blnRkIpyCAAXViMbCh1Q", name: "Guts Gaming" }
    ];

    const container = document.getElementById('streams');

    CHANNELS.forEach((channel, index) => {
      const div = document.createElement('div');
      div.className = 'stream';
      div.innerHTML = `
        <iframe 
          id="player${index}"
          src="https://www.youtube.com/embed/live_stream?channel=${channel.id}&enablejsapi=1" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
        <div class="title">${channel.name}</div>
        <div class="volume-control">
          <label>ðŸ”Š</label>
          <input type="range" min="0" max="100" value="50" data-player="${index}">
        </div>
      `;
      container.appendChild(div);
    });

    // Load YouTube IFrame API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let players = [];

    window.onYouTubeIframeAPIReady = function() {
      CHANNELS.forEach((_, index) => {
        players[index] = new YT.Player(`player${index}`, {
          events: {
            'onReady': onPlayerReady
          }
        });
      });
    };

    function onPlayerReady() {
      document.querySelectorAll('input[type="range"]').forEach(slider => {
        slider.addEventListener('input', function() {
          let pIndex = this.getAttribute('data-player');
          let volume = parseInt(this.value, 10);
          players[pIndex]?.setVolume(volume);
        });
      });
    }
  </script>
</body>
</html>

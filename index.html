<!DOCTYPE html>
<html>
<head>
  <title>Live Streams</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    #streams {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .stream {
      flex: 1 1 320px;
      max-width: 320px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Live Now</h1>
  <div id="streams"></div>

  <script>
    const CHANNELS = [
      { id: "UCcDcRFXX2wEAQQcX88zOYfA", name: "Channel 1" },
      { id: "UC09gfxgap1eKxIKwNjwedYQ", name: "Channel 2" },
      { id: "UCxLrSgg2Khs5Fc71GMvIKNQ", name: "Channel 3" },
      { id: "UCmaUnINXzcFXbro2X4huKEQ", name: "Channel 4" }
    ];

    const container = document.getElementById('streams');

    CHANNELS.forEach(channel => {
      const div = document.createElement('div');
      div.className = 'stream';
      div.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/live_stream?channel=${channel.id}" 
          allowfullscreen>
        </iframe>
        <div class="title">${channel.name}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Multi-View</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: white;
    }
    header {
        background: #1f1f1f;
        padding: 10px;
        text-align: center;
    }
    #controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
    }
    input {
        padding: 8px;
        border: none;
        border-radius: 4px;
        width: 250px;
    }
    button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background-color: #ff0000;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #cc0000;
    }
    #videoGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 10px;
        padding: 10px;
    }
    .videoCard {
        background: #1f1f1f;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    iframe {
        width: 100%;
        height: 180px;
    }
    .videoInfo {
        padding: 8px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .removeBtn {
        background: #333;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }
    .removeBtn:hover {
        background: #555;
    }
    @media (max-width: 500px) {
        iframe {
            height: 200px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>YouTube Multi-View</h1>
    <div id="controls">
        <input type="text" id="videoUrl" placeholder="Paste YouTube link here">
        <button onclick="addVideo()">Add</button>
    </div>
</header>

<main id="videoGrid"></main>

<script>
    const videoGrid = document.getElementById('videoGrid');

    // Default channels/videos
    const defaultVideos = [
        "https://www.youtube.com/watch?v=3dYHHUVVQmc",
        "https://www.youtube.com/watch?v=5qap5aO4i9A",
        "https://www.youtube.com/watch?v=DWcJFNfaw9c"
    ];

    // On load - add default videos
    defaultVideos.forEach(url => addVideoFromUrl(url));

    function extractVideoId(url) {
        const regex = /(?:youtube\.com\/(?:watch\?v=|live\/)|youtu\.be\/)([^&?/]+)/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    function addVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        if (!url) return;
        addVideoFromUrl(url);
        document.getElementById('videoUrl').value = '';
    }

    function addVideoFromUrl(url) {
        const videoId = extractVideoId(url);
        if (!videoId) {
            alert("Invalid YouTube link");
            return;
        }

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.allowFullscreen = true;

        const title = document.createElement('span');
        title.textContent = "Loading title...";

        // Fetch title dynamically from oEmbed
        fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`)
            .then(res => res.json())
            .then(data => title.textContent = data.title)
            .catch(() => title.textContent = "YouTube Video");

        const removeBtn = document.createElement('div');
        removeBtn.textContent = "Remove";
        removeBtn.className = "removeBtn";
        removeBtn.onclick = () => videoGrid.removeChild(card);

        const infoBar = document.createElement('div');
        infoBar.className = "videoInfo";
        infoBar.appendChild(title);
        infoBar.appendChild(removeBtn);

        const card = document.createElement('div');
        card.className = "videoCard";
        card.appendChild(iframe);
        card.appendChild(infoBar);

        videoGrid.appendChild(card);
    }
</script>

</body>
</html>

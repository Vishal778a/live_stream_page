<!DOCTYPE html>
<html>
<head>
  <title>Live Streams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #202020;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 {
      margin: 0;
      font-size: 18px;
    }
    button {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #streams {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      justify-content: center;
    }
    .stream {
      flex: 1 1 320px;
      max-width: 320px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    /* Light mode */
    body.light {
      background: #f9f9f9;
      color: black;
    }
    body.light header {
      background: #ddd;
    }
    body.light .stream {
      background: #fff;
    }
    /* Mobile-friendly */
    @media (max-width: 600px) {
      .stream {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
    #addForm {
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      background: #181818;
    }
    #addForm input {
      padding: 5px;
      border: none;
      border-radius: 4px;
      width: 60%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Streams</h1>
    <button id="themeToggle">Toggle Dark/Light</button>
  </header>

  <div id="addForm">
    <input type="text" id="streamUrl" placeholder="Paste YouTube Live link">
    <button id="addBtn">Add</button>
  </div>

  <div id="streams"></div>

  <script>
    const DEFAULT_STREAMS = [
      { url: "https://www.youtube.com/embed/live_stream?channel=UCcDcRFXX2wEAQQcX88zOYfA", name: "WarlordGamingNow" },
      { url: "https://www.youtube.com/embed/live_stream?channel=UC09gfxgap1eKxIKwNjwedYQ", name: "InvaderPsycho" },
      { url: "https://www.youtube.com/embed/live_stream?channel=UCxLrSgg2Khs5Fc71GMvIKNQ", name: "The Destined Gamer" },
      { url: "https://www.youtube.com/embed/live_stream?channel=UCmaUnINXzcFXbro2X4huKEQ", name: "RCade" },
      { url: "https://www.youtube.com/embed/live_stream?channel=UCkI-24m6t-DkbCN4EprozlA", name: "SahilBeast" },
      { url: "https://www.youtube.com/embed/live_stream?channel=UCt9blnRkIpyCAAXViMbCh1Q", name: "Guts Gaming" }
    ];

    const container = document.getElementById('streams');
    const themeToggle = document.getElementById('themeToggle');
    const addBtn = document.getElementById('addBtn');
    const streamUrl = document.getElementById('streamUrl');

    function createStreamCard(url, name) {
      const div = document.createElement('div');
      div.className = 'stream';
      div.innerHTML = `
        <iframe src="${url}" allowfullscreen></iframe>
        <div class="title">${name}</div>
      `;
      container.appendChild(div);
    }

    // Load default streams
    DEFAULT_STREAMS.forEach(s => createStreamCard(s.url, s.name));

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Add stream
    addBtn.addEventListener('click', () => {
      let url = streamUrl.value.trim();
      if (!url) return;
      
      let name = "Custom Stream";
      const match = url.match(/channel\/([^\/]+)/);
      if (match) {
        url = `https://www.youtube.com/embed/live_stream?channel=${match[1]}`;
      } else if (url.includes("watch?v=")) {
        const vidId = url.split("watch?v=")[1].split("&")[0];
        url = `https://www.youtube.com/embed/${vidId}`;
      }

      createStreamCard(url, name);
      streamUrl.value = "";
    });
  </script>
</body>
</html>
